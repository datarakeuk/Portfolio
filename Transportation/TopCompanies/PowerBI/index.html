  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #FAF8F9;
    }

    header {
      padding: 1rem;
      text-align: center;
      background: #300019;
      color: white;
    }

    .dashboard-container {
      width: 100%;
      height: calc(100vh - 80px);
    }
   
    .page-wrapper {
      display: flex;
      justify-content: center;
      padding: 2rem 1rem;
    }
    
    .dashboard-wrapper {
      width: 100%;
      max-width: 1600px; /* adjust to taste */
      aspect-ratio: 16 / 9;
    }
    
    .dashboard-wrapper iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
    
    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
